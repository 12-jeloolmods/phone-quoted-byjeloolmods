<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQC BY JELOOL MODS</title>
  <style>
    /* === RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #111111 50%, #0a0a0a 75%, #000000 100%);
      color: #f0f0f0;
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Grid pattern background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }

    /* Glitch effect for header */
    .glitch-container {
      position: relative;
      margin-bottom: 20px;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ffffff;
      box-shadow: 
        0 0 30px rgba(255, 255, 255, 0.3),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      animation: logoFloat 4s ease-in-out infinite;
      filter: grayscale(100%) contrast(120%);
      position: relative;
      z-index: 2;
    }

    .logo::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      z-index: -1;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.8rem;
      margin: 10px 0 30px;
      position: relative;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 800;
    }

    /* Glitch effect for title */
    .glitch {
      position: relative;
      color: white;
    }
    
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #000;
      background: transparent;
      animation: glitch-1 2s infinite linear alternate-reverse;
    }
    
    .glitch::after {
      left: -2px;
      text-shadow: 2px 0 #000;
      background: transparent;
      animation: glitch-2 3s infinite linear alternate-reverse;
    }
    
    @keyframes glitch-1 {
      0% { clip-path: inset(40% 0 61% 0); }
      5% { clip-path: inset(92% 0 1% 0); }
      10% { clip-path: inset(43% 0 1% 0); }
      15% { clip-path: inset(25% 0 58% 0); }
      20% { clip-path: inset(54% 0 7% 0); }
      25% { clip-path: inset(58% 0 43% 0); }
      30% { clip-path: inset(98% 0 1% 0); }
      35% { clip-path: inset(34% 0 67% 0); }
      40% { clip-path: inset(45% 0 24% 0); }
      45% { clip-path: inset(67% 0 19% 0); }
      50% { clip-path: inset(87% 0 2% 0); }
      55% { clip-path: inset(3% 0 89% 0); }
      60% { clip-path: inset(58% 0 34% 0); }
      65% { clip-path: inset(99% 0 1% 0); }
      70% { clip-path: inset(34% 0 65% 0); }
      75% { clip-path: inset(76% 0 6% 0); }
      80% { clip-path: inset(54% 0 36% 0); }
      85% { clip-path: inset(89% 0 4% 0); }
      90% { clip-path: inset(23% 0 66% 0); }
      95% { clip-path: inset(12% 0 85% 0); }
      100% { clip-path: inset(80% 0 19% 0); }
    }
    
    @keyframes glitch-2 {
      0% { clip-path: inset(25% 0 58% 0); }
      5% { clip-path: inset(54% 0 7% 0); }
      10% { clip-path: inset(58% 0 43% 0); }
      15% { clip-path: inset(98% 0 1% 0); }
      20% { clip-path: inset(34% 0 67% 0); }
      25% { clip-path: inset(45% 0 24% 0); }
      30% { clip-path: inset(67% 0 19% 0); }
      35% { clip-path: inset(87% 0 2% 0); }
      40% { clip-path: inset(3% 0 89% 0); }
      45% { clip-path: inset(58% 0 34% 0); }
      50% { clip-path: inset(99% 0 1% 0); }
      55% { clip-path: inset(34% 0 65% 0); }
      60% { clip-path: inset(76% 0 6% 0); }
      65% { clip-path: inset(54% 0 36% 0); }
      70% { clip-path: inset(89% 0 4% 0); }
      75% { clip-path: inset(23% 0 66% 0); }
      80% { clip-path: inset(12% 0 85% 0); }
      85% { clip-path: inset(80% 0 19% 0); }
      90% { clip-path: inset(40% 0 61% 0); }
      95% { clip-path: inset(92% 0 1% 0); }
      100% { clip-path: inset(43% 0 1% 0); }
    }

    /* Enhanced container styles */
    .container {
      background: rgba(10, 10, 10, 0.9);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.7),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeIn 0.8s ease forwards;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .login-container, .app-container {
      display: none;
    }

    /* Input and select styling */
    input, select {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      outline: none;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: #f0f0f0;
      transition: all 0.3s;
      font-weight: 500;
    }

    input::placeholder, select option {
      color: #aaa;
    }

    input:focus, select:focus {
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.7);
    }

    /* Button styling */
    button {
      background: linear-gradient(to right, #222222, #000000);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 16px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #fff;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
      border-color: rgba(255, 255, 255, 0.4);
    }

    /* Result section */
    .result {
      margin-top: 25px;
      min-height: 140px;
      animation: fadeIn 0.6s ease forwards;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .result img {
      max-width: 100%;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      margin-top: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
      filter: grayscale(100%) contrast(110%);
    }

    .result img:hover {
      transform: scale(1.02);
      filter: grayscale(80%) contrast(120%);
    }

    /* Loader */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.2s linear infinite;
      margin: 25px auto;
      position: relative;
    }

    .loader::after {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: rgba(255, 255, 255, 0.3);
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Download button */
    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      border-radius: 10px;
      background: linear-gradient(to right, #222222, #000000);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .download-btn:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
      transform: translateY(-3px);
      color: #fff;
      border-color: rgba(255, 255, 255, 0.4);
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
      opacity: 0.8;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 500px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: #fff;
      transition: width 0.3s;
    }

    footer a:hover::after {
      width: 100%;
    }

    /* Error message */
    .error-message {
      color: #ff4d4d;
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
      padding: 10px;
      background: rgba(255, 77, 77, 0.1);
      border-radius: 5px;
      border-left: 3px solid #ff4d4d;
    }

    /* Login container specific */
    .login-container h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
      display: inline-block;
    }

    .login-container h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 2px;
      background: linear-gradient(to right, transparent, #fff, transparent);
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 25px 20px;
      }
      
      .logo {
        width: 110px;
        height: 110px;
      }
      
      button, .download-btn {
        padding: 14px 20px;
        font-size: 1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Logo -->
  <div class="glitch-container">
    <img src="https://files.catbox.moe/lhp1vw.jpg" alt="JELOOL MODS Logo" class="logo">
  </div>
  
  <!-- Title with glitch effect -->
  <h1 class="glitch" data-text="⚡ iPhone Quoted - JELOOL MODS">⚡ iPhone Quoted - JELOOL MODS</h1>
  
  <!-- Login Container -->
  <div class="container login-container" id="loginContainer">
    <h2>Login Required</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()"><i class="fas fa-lock"></i> Login</button>
    <div class="error-message" id="loginError">Username atau password salah!</div>
  </div>
  
  <!-- App Container -->
  <div class="container app-container" id="appContainer">
    <input type="text" id="message" placeholder="Ketik teks di sini">
    <input type="text" id="time" placeholder="Jam (HH:MM), default 00:00">
    <input type="number" id="battery" placeholder="Baterai % (0-100), default 100" min="0" max="100">

    <select id="carrier">
      <option value="INDOSAT OOREDOO">INDOSAT OOREDOO</option>
      <option value="TELKOMSEL">TELKOMSEL</option>
      <option value="IM3">IM3</option>
      <option value="XL AXIATA">XL AXIATA</option>
      <option value="TRI">TRI (3)</option>
      <option value="SMARTFREN">SMARTFREN</option>
    </select>

    <button onclick="generateImage()"><i class="fas fa-bolt"></i> Generate</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    Made with hate by <a href="#">JELOOL MODS</a> | Black & White Edition
  </footer>

  <!-- Audio Element -->
  <audio id="backgroundMusic" loop>
    <source src="https://files.catbox.moe/vp0yy8.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.
  </audio>

  <script>
    // Show login screen on page load
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('loginContainer').style.display = 'block';
      document.getElementById('appContainer').style.display = 'none';
    });

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginError = document.getElementById("loginError");

      // Hardcoded credentials (not secure for production)
      if (username === "Jelool" && password === "Vip") {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('appContainer').style.display = 'block';
        loginError.style.display = 'none';
        
        // Play music after successful login
        const music = document.getElementById('backgroundMusic');
        music.volume = 0.4;
        music.play().catch(e => console.log("Autoplay dicegah:", e));
        
        // Add a subtle entrance effect for the app container
        const appContainer = document.getElementById('appContainer');
        appContainer.style.animation = 'fadeIn 0.8s ease forwards';
      } else {
        loginError.style.display = 'block';
        // Shake animation for error
        loginError.style.animation = 'shake 0.5s';
        setTimeout(() => {
          loginError.style.animation = '';
        }, 500);
      }
    }

    function generateImage() {
      const message = document.getElementById("message").value.trim();
      const time = document.getElementById("time").value.trim() || "00:00";
      const battery = document.getElementById("battery").value.trim() || "100";
      const carrier = document.getElementById("carrier").value;

      const resultDiv = document.getElementById("result");

      // Validate time format
      const timeRegex = /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/;
      if (time && !timeRegex.test(time)) {
        alert("⚠️ Format waktu tidak valid! Gunakan format HH:MM");
        return;
      }

      // Validate battery percentage
      const batteryNum = parseInt(battery);
      if (batteryNum < 0 || batteryNum > 100) {
        alert("⚠️ Persentase baterai harus antara 0-100!");
        return;
      }

      if (!message) {
        alert("⚠️ Teks tidak boleh kosong!");
        return;
      }

      resultDiv.innerHTML = '<div class="loader"></div><p>Processing...</p>';

      const apiUrl = `https://brat.siputzx.my.id/iphone-quoted?time=${encodeURIComponent(time)}&messageText=${encodeURIComponent(message)}&carrierName=${encodeURIComponent(carrier)}&batteryPercentage=${encodeURIComponent(battery)}&signalStrength=4&emojiStyle=apple`;

      // Simulate loading with a slight delay for better UX
      setTimeout(() => {
        resultDiv.innerHTML = `
          <p><i class="fas fa-image"></i> Result:</p>
          <img src="${apiUrl}" alt="Generated Image">
          <br>
          <a class="download-btn" href="${apiUrl}" download="iphone-quoted.png">
            <i class="fas fa-download"></i> Download
          </a>
        `;
      }, 1200);
    }
    
    // Add CSS for shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
